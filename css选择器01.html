<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>css选择器</title>
	<style type="text/css">
		/* id > class */
		/* 普通选择器 */
		* {
			font-family: 'Monaco';
		}

		/* id 选择器 */
		#div1 {
			color: gold;
		}

		/* class 选择器*/
		.green {
			color: green;
		}
	</style>
</head>

<body>
	<div id="div1">
		<ol id="ol1">
			<li>这是第1个test</li>
			<li>这是第2个test</li>
			<li>这是第3个test</li>
		</ol>
		<ol id="ol2">
			<li>这是第1个test</li>
			<li>这是第2个test</li>
			<li>这是第3个test</li>
		</ol>
		<ol id="ol3">
			<li>这是第1个test</li>
			<li>这是第2个test</li>
			<li>这是第3个test</li>
		</ol>
	</div>
	<div class="green">
		<ol>
			<li></li>
			<li></li>
			<li></li>
		</ol>
	</div>
</body>

</html>
