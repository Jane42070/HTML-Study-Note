<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box1,
		.box2 {
			width: 160px;
			height: 160px;

			padding: 10px;

			font-size: 20px;
			font-family: 'Monaco';
			font-weight: normal;

			background-color: gold;
		}

		/* 上下两个边距合并的时候会形成外边距，选择较大的 */
		.box1 {
			margin-bottom: 35px;
		}

		.box2 {
			margin-top: 20px;
		}
	</style>
</head>

<body>
	<div class="box1">1</div>
	<div class="box2">2</div>
</body>

</html>
