<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>元素溢出</title>
	<style type="text/css">
		.box {
			width: 100px;
			height: 50px;

			border: 1px solid #000;
			border-radius: 5px;

			margin: 50px auto 0;

			background-color: gold;

			line-height: 20px;

			font-family: monaco;
			font-size: 15px;

			/*
				visible: 缺省值
				hidden 内容被修剪，并且其余内容不可见，此属性还有清除浮动，清除 margin-top  的塌陷 bug
				scroll: 显示滚动条，不管是否溢出
				auto: 溢出的时候产生滚动条，不溢出则不显示
				inherit: 继承父元素的 overflow 属性值;
			 */
			overflow: hidden;
		}
	</style>
</head>

<body>
	<div class="box">She is a beautiful girl, she is a nice girl, she is a prostitute, she is a nasty woman</div>
</body>

</html>
