<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>display 属性</title>
	<style type="text/css">
		.box1,
		.box2,
		.box3 {
			background-color: gold;
			border: 1px solid #000;
			border-radius: 5px;
			width: 500px;

			margin: 20px;
			padding: 5px 20px;
		}

		.box3 {
			display: none;
		}

		.con:hover .box3 {
			display: block;
		}
	</style>
</head>

<body>
	<div class="box1">
		<h3>标题1</h3>
		<p>While walking the dog</p>
	</div>
	<div class="box2">
		<h3>标题2</h3>
		<p>While walking the dog</p>
	</div>
	<div class="con">
		<h3>标题3</h3>
		<div class="box3">
			<p>While walking the dog</p>
		</div>
	</div>
</body>

</html>
