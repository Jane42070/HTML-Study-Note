<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>background 属性</title>
	<style type="text/css">
		.box {
			width: 400px;
			height: 200px;
			border: 5px solid #000;
			margin: 50px auto 0;

			background-color: gray;
			background-image: url(8.jpg);
			/*
			   repeat-x: 只平铺 x 轴方向
			   repeat-y: 只平铺 y 轴方向
			   no-repeat: 只平铺一次
			   repeat: 平铺所有的
			*/
			background-repeat: no-repeat;
			/*
				水平方向：left center right
				垂直方向：top center bottom
			 */
			background-position: -10px 10px;
			background: url(8.jpg) -10px 10px no-repeat gray;
		}
	</style>
</head>

<body>
	<div class="box">
		<!-- <img src="../1s_by_wlop-d8wr56r.jpg" alt="h5" width="60%" height="60%"> -->
		html5 图片
	</div>
</body>

</html>
