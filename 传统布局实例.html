<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>传统布局实例</title>
</head>

<!-- 对齐顶格 -->

<body topmargin="0">
	<!-- cellpadding 单元格和文字的间距， cellspacing 单元格之间的间距 -->
	<table border="1" cellpadding="20" cellspacing="20">
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
			<td>4</td>
		</tr>
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
			<td>4</td>
		</tr>
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
			<td>4</td>
		</tr>
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
			<td>4</td>
		</tr>
	</table>

	<table width="800" height="800" border="1" align="center">
		<tr>
			<!-- valign 设置绝对的对齐点 -->
			<td width="200" valign="top" bgcolor="#f2f2f2">
				<table align="center" border="0">
					<tr>
						<td height=70></td>
					</tr>
					<tr>
						<td align="right"><img src="./1s_by_wlop-d8wr56r.jpg" width="150" height="100"></td>
					</tr>
					<tr align="right">
						<td>卢銮婷</td>
					</tr>
					<tr align="right">
						<td>18184007691</td>
					</tr>
					<tr align="right">
						<td>luluanting@124.com</td>
					</tr>
				</table>
			</td>
			<td width="30"></td>
			<td width="480"></td>
			<td width="30"></td>
		</tr>
	</table>
</body>

</html>
