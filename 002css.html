<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>常用文本样式</title>
	<link rel="stylesheet" type="text/css" href="css/main02.css">
	<style type="text/css">
		div {
			font-size: 20px;
			color: navy;
			font-family: Monaco NF;
			/* font-style: italic; */

			/* 设置首行缩进 */
			text-indent: 40px;
		}

		em {
			color: gray;
		}

		span {
			font-size: 30px;
			font-family: Hack NF;
			color: yellow;
		}

		a {
			/* font-size: 20px;
			line-height: 40px;
			font-family: 'OPPOSans-M'; */

			/* 字体粗细，字体大小 / 行高，字体族 */
			font: normal 30px/40px 'Monaco';
			/* 设置下划线 */
			text-decoration: none;
		}
	</style>
</head>

<body>
	<div>
		<p>我觉得卢銮婷很牛逼1</p>
		<p>我觉得卢銮婷很牛逼2</p>
		<p>我觉得卢銮婷很牛逼3</p>
		<a href="https://www.baidu.com">12314354565</a>
		<em> a brown fox walking on a lazy dog</em>
	</div>
	<span>HyperText Mark-up Language</span>
	<div class="test">
		<p class="test1">while bloody hero get a coin</p>
		<p class="test2">while bloody hero get a coin</p>
		<p class="test3">while bloody hero get a coin</p>
	</div>
</body>

</html>
