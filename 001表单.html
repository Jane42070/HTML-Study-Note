<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>表单</title>
</head>

<body>
	<h1>这是一个注册表单</h1>

	<form action="" method="GET">
		<div>
			<label for="">用户名：</label>
			<input type="text" name="id">
		</div>

		<div>
			<label id="pass" for="">密&nbsp;码：</label>
			<input type="password" name="pw">
		</div>

		<div>
			<label for="">性别：</label>
			<input type="radio" name="gender" value="male">男
			<input type="radio" name="gender" value="female">女
		</div>

		<div>
			<label for="">爱好：</label>
			<input type="checkbox" name="study">学习
			<input type="checkbox" name="Python">Python
			<input type="checkbox" name="Forward">前端
			<input type="checkbox" name="beatiful">美少女
		</div>

		<div>
			<label for="">玉照：</label>
			<input type="file">你的照片
		</div>

		<div>
			<label for="">个人介绍：</label>
			<textarea id="" name="" cols="30" rows="10"></textarea>
		</div>

		<div>
			<label for="">籍贯：</label>
			<select id="" name="">
				<option value="1">广州1</option>
				<option value="2">广州2</option>
				<option value="3">广州3</option>
				<option value="4">广州4</option>
			</select>
		</div>

		<div>
			<input type="submit" value="提交">
			<input type="reset" value="重置">
			<input type="image" src="./1s_by_wlop-d8wr56r.jpg" name="wlop" width="150" height="100">
		</div>
	</form>
</body>

</html>
