<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>理解练习</title>
	<style type="text/css">
		.clearfix::before {
			content: '';
			display: table;
		}

		.box {
			width: 200px;
			height: 200px;

			background-color: gold;

			border: 1px solid black;
		}

		.test {
			width: 120px;
			height: 50px;

			margin: 75px auto;

			background-color: green;
		}

		.box1 {
			width: 200px;
			height: 200px;

			margin-left: 250px;
			margin-top: -200px;

			background-color: gold;
		}

		.test1 {
			width: 120px;
			height: 50px;

			margin: 75px auto;

			background-color: green;
		}
	</style>
</head>

<body>
	<div class="box clearfix">
		<div class="test"></div>
	</div>
	<div class="box1 clearfix">
		<div class="test1"></div>
	</div>
</body>

</html>
