<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>盒子的真实尺寸</title>
	<style type="text/css">
		.box1,
		.box2,
		.box3 {
			width: 200px;
			height: 200px;
			background-color: gold;
		}

		.box2,
		.box3 {
			border: 50px solid #000;
		}

		.box3 {
			padding: 50px;
		}
	</style>
</head>

<body>
	<!-- 盒子的真实尺寸：

	<!-- 盒子的宽度：width + 左右 border 的宽度 + 左右 padding 值 -->
	<!-- 盒子的高度：height + 上下 border 的宽度 + 上下 padding 值 -->
	<div class="box1">while a bot walking around the tree</div>
	<br>
	<div class="box2">while a bot walking around the tree</div>
	<br>
	<div class="box3">while a bot walking around the tree</div>
</body>

</html>
